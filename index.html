<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tuna</title>

  <!-- Bubbly font -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet"/>

  <!-- Bootstrap (for basic reset + grid) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Tiny Slider CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css" rel="stylesheet"/>

 <style>
/* =========================================================================
   Base
   ========================================================================= */
body {
  margin: 0;
  background: #f8f9fa;
  color: #212529;
  font-family: system-ui, sans-serif;
}
h1, h2, h3 { margin: 0; }

/* =========================================================================
   Typewriter Hero
   ========================================================================= */
#typewriter {
  font-family: 'Bubblegum Sans', cursive;
  font-size: 16rem;
  background: linear-gradient(270deg, #FFC1CC, #B3E5FC, #FFDAB9);
  background-size: 600% 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
          background-clip: text;
          color: transparent;
  animation: gradientShift 8s ease infinite;
  white-space: nowrap;
  text-align: center;
}
@keyframes gradientShift {
  0%   { background-position: 0%   50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0%   50%; }
}

/* =========================================================================
   Badges
   ========================================================================= */
.badge.tag-pill {
  border: 1px solid currentColor;
  border-radius: 9999px;
  padding: .35em .6em;
  font-weight: 500;
  background: transparent;
}

/* =========================================================================
   Projects Carousel (Tiny-Slider)
   ========================================================================= */
.tns-outer {
  margin: 0 auto;                                   /* center viewport */
  max-width: calc(3 * 360px + 2 * 24px);            /* 3 cards + 2 gutters */
}

.tns-slider {
  display: flex !important;
  justify-content: center;
}

.tns-item {
  flex: 0 0 auto;
  display: flex;
  justify-content: center;
}

/* ---- Project Card ---- */
.my-slider .card {
  max-width: 360px;
  width: 100%;
  border-radius: 1rem;
  padding: 0 1rem;
  box-shadow: 0 4px 12px rgba(0,0,0,.08);
  transition: transform .2s ease, box-shadow .2s ease;
}
.my-slider .card:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 8px 20px rgba(0,0,0,.12);
  z-index: 5;                                       /* stay on top */
}

/* ---- Fix: allow hovered cards to overflow slider wrappers ---- */
.tns-ovh,
.tns-inner,
.tns-slider,
.tns-outer,
.my-slider .tns-item {
  overflow: visible !important;
}

/* ---- Carousel Controls ---- */
.tns-controls {
  position: absolute;
  width: 100%;
  bottom: 8rem;
  display: flex;
  justify-content: space-between;
  padding: 0 1rem;
  pointer-events: none;                             /* allow slides to capture drag */
}

.tns-controls button {
  pointer-events: auto;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 9999px;
  padding: .5rem 1rem;
  font-size: 1.5rem;
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.05);
  cursor: pointer;
  transition: background .3s;
}
.tns-controls button:hover { background: #f0f0f0; }

/* ---- Optional “circle” arrows (if you keep them) ---- */
.carousel-prev,
.carousel-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 10;
  background: #fff;
  border-radius: 50%;
  width: 3rem;
  height: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 .5rem 1rem rgba(0,0,0,.05);
}
.carousel-prev  { left:  1rem; }
.carousel-next  { right: 1rem; }
</style>

</head>

<body>

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 d-flex justify-content-between align-items-center">
    <h1 class="h4 fw-bold mb-0">Tuna</h1>
    <ul class="d-flex gap-3 list-unstyled mb-0">
      <li><a href="index.html" class="text-decoration-none">Home</a></li>
      <li><a href="cv.html" class="text-decoration-none">CV</a></li>
      <li><a href="projects.html" class="text-decoration-none fw-semibold">Projects</a></li>
    </ul>
  </nav>

  <!-- Hero with Typewriter -->
  <section class="w-100 vh-100 d-flex justify-content-center align-items-center">
    <h1 id="typewriter"></h1>
  </section>

  <!-- Projects Carousel -->
  <section class="py-5 bg-light">
   <div class="container position-relative">
      <h2 class="h3 text-center mb-4">Latest Projects</h2>

      <div class="my-slider tns-outer">
        <div class="tns-slider"></div>
      </div>

      <div class="tns-controls">
        <button data-controls="prev">←</button>
        <button data-controls="next">→</button>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
  <script type="module">
    import { TAGS, colourOfIndex } from './assets/tags.js';

    document.addEventListener('DOMContentLoaded', () => {
      // 1) Typewriter
      const txt = 'Tuna';
      let i = 0;
      const el = document.getElementById('typewriter');
      (function type() {
        el.textContent = txt.slice(0, i++);
        if (i <= txt.length) {
          setTimeout(type, 150);
        } else {
          setTimeout(() => { i = 0; type(); }, 5000);
        }
      })();

      // 2) Fetch + render slides
      const sliderEl = document.querySelector('.tns-slider');
      fetch('/my-website/projects.json')
        .then(r => { if(!r.ok) throw r; return r.json(); })
        .then(arr => arr)
        .catch(() => {
          console.warn('Using fallback slides');
          return [
            { title:'Project One', description:'Fallback slide one.', tags:['Demo'] },
            { title:'Project Two', description:'Fallback slide two.', tags:['Demo'] },
            { title:'Project Three', description:'Fallback slide three.', tags:['Demo'] },
          ];
        })
        .then(slides => {
          slides.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card p-4';
            card.innerHTML = `
              <h3 class="h5 fw-bold mb-2">${p.title}</h3>
              <p class="mb-2">${p.description}</p>
              ${p.tags.map(t => `<span class="badge tag-pill me-1">${t}</span>`).join('')}
            `;
            sliderEl.append(card);
          });
        })
        .finally(initCarousel);
    });

    function initCarousel() {
      tns({
        container: ".my-slider .tns-slider",
        items: 1,
        slideBy: "page",
        autoplay: true,
        autoplayTimeout: 5000,
        autoplayButtonOutput: false,
        controls: true,
        controlsText: ["←", "→"],
        nav: false,
        gutter: 24,
        speed: 800,
        mouseDrag: true,
        edgePadding:0,    // kenarlarda 40px boşluk bırakır
        center: false,       // slaytları ortalar
        responsive: {
          768: { items: 2 },
          1024: { items: 3 }
        }
      });

    }
  </script>
</body>
</html>
