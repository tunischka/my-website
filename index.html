<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <!-- Bubbly font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet" />
    <!-- Tiny Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css" />
    <!-- Bootstrap + Mobirise theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobirise-icons@2.0.0/mobirise2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mobirise/mobirise5@main/m5-theme/css/style.css">

    <title>Tuna</title>
    <style>
      #typewriter {
        font-family: 'Bubblegum Sans', cursive;
        font-size: 16rem;
        background: linear-gradient(270deg, #FFC1CC, #B3E5FC, #FFDAB9);
        background-size: 600% 600%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 8s ease infinite;
        white-space: nowrap;
        text-align: center;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Badge capsule style */
      .badge.tag-pill {
        border: 1px solid currentColor;
        border-radius: 9999px;
        padding: .35em .6em;
        font-weight: 500;
        background: transparent;
      }

      /* Carousel Controls */
      .tns-controls {
        position: absolute;
        width: 100%;
        bottom: -2rem;
        display: flex;
        justify-content: space-between;
        padding: 0 2rem;
        z-index: 1;
      }

      .tns-controls button {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 9999px;
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        transition: background 0.3s ease;
      }

      .tns-controls button:hover {
        background-color: #f0f0f0;
      }

      .tns-outer {
        position: relative;
        padding: 0 1rem;
      }

      .tns-item {
        display: flex;
        justify-content: center;
      }

      .tns-slider {
        transition-timing-function: ease-in-out !important;
        transition-duration: 800ms !important;
      }

      .my-slider .card {
        width: 100%;
        height: 100%;
        min-height: 100%;
      }

      .carousel-prev,
      .carousel-next {
        z-index: 10;
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
      }
    </style>

  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow p-4 d-flex justify-content-between align-items-center">
      <h1 class="h4 fw-bold mb-0">Tuna</h1>
      <ul class="d-flex gap-3 list-unstyled mb-0">
        <li><a href="index.html" class="text-decoration-none">Home</a></li>
        <li><a href="cv.html" class="text-decoration-none">CV</a></li>
        <li><a href="projects.html" class="text-decoration-none fw-semibold">Projects</a></li>
      </ul>
    </nav>

    <!-- Hero -->
    <section class="w-100 vh-100 d-flex justify-content-center align-items-center">
      <h1 id="typewriter"></h1>
    </section>
    <!--Project Carousal -->
    <section id="projects-carousel" class="py-5 bg-light">
      <div class="container position-relative">
        <h2 class="h3 text-center mb-4">Latest Projects</h2>
        <div class="my-slider">
          <!-- JS ile doldurulacak -->
        </div>
        <!-- Carousel Butonları -->
        <button class="carousel-prev btn btn-light shadow position-absolute bottom-0 start-0 m-3">←</button>
        <button class="carousel-next btn btn-light shadow position-absolute bottom-0 end-0 m-3">→</button>
      </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
    <script type="module">
      import { TAGS, colourOfIndex } from './assets/tags.js';

      document.addEventListener("DOMContentLoaded", () => {
        const text = "Tuna ";
        let idx = 0;
        const el = document.getElementById("typewriter");
        function tick() {
          if (idx <= text.length) {
            el.textContent = text.slice(0, idx++);
            setTimeout(tick, 150);
          } else {
            setTimeout(() => { idx = 0; el.textContent = ''; tick(); }, 5000);
          }
        }
        tick();

        const sliderContainer = document.querySelector('.my-slider');
        fetch('./projects.json')
          .then(res => res.json())
          .then(list => {
            list.forEach(p => {
              const card = document.createElement('div');
              card.className = 'card shadow-lg rounded-4 overflow-hidden p-4 position-relative mx-3';
              card.dataset.title = p.title;
              card.dataset.tags = p.tags.join(',');
              card.innerHTML = `
                <a href="${p.url}" class="stretched-link"><span class="visually-hidden">Open ${p.title}</span></a>
                <h3 class="h5 fw-bold mb-2">${p.title}</h3>
                <p class="mb-2">${p.description}</p>
              `;

              const badgeRow = document.createElement('p');
              badgeRow.className = 'mt-3 tag-badges';
              p.tags.forEach(id => {
                const idx = TAGS.findIndex(t => t.id === id);
                if (idx !== -1) {
                  const { text, fill } = colourOfIndex(idx);
                  const span = document.createElement('span');
                  span.className = 'badge tag-pill me-1';
                  span.style.color = text;
                  span.style.background = fill;
                  span.textContent = TAGS[idx].label;
                  badgeRow.appendChild(span);
                }
              });
              card.appendChild(badgeRow);
              sliderContainer.appendChild(card);
            });
            initSlider();
          });
      });

      function initSlider() {
        tns({
          container: '.my-slider',
          items: 1,
          slideBy: 'page',
          autoplay: true,
          autoplayTimeout: 5000,
          autoplayButtonOutput: false,
          controls: true,
          controlsText: ['←', '→'],
          nav: false,
          gutter: 24,
          speed: 800,
          mouseDrag: true,
          controlsContainer: null, // Varsayılan kontrolleri kullanma
          responsive: {
            768: { items: 2 },
            1024: { items: 3 }
          }
        });

      }

    </script>
  </body>
</html>
